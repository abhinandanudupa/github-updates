global:
  organizations:
    - organization:
        name: "Hyperledger"
        github: "hyperledger"
    - organization:
        name: "Hyperledger Labs"
        github: "hyperledger-labs"
  scrape-duration-days: 7
  scrape-repo-class: public
  external-template:
    enabled: false
    # Possible values "repository"
    template-for: "repository"

# Config for Issues
issues:
  issue-tags:
    - "good first issue"
    - "help wanted"
  created-history-days: 100
  summary-filename: "assets/html/generated/issue-summary.html"
  should-run: true
  data-file: "assets/generated-data/issue-data.json"
  external-template:
    input: ""
    output: ""
    summary: ""
    sum-generated: ""

# Config for Pull Requests
pull-requests:
  summary-filename: "assets/html/generated/pr-summary.html"
  should-run: true
  data-file: "assets/generated-data/pr-data.json"
  external-template:
    input: ""
    output: ""
    summary: ""
    sum-generated: ""

# Config for Releases
releases:
  summary-filename: "assets/html/generated/release-summary.html"
  should-run: true
  data-file: "assets/generated-data/release-data.json"
  external-template:
    input: ""
    output: ""
    summary: ""
    sum-generated: ""

# Config for Contributors
contributors:
  summary-filename: "assets/html/generated/contributor-summary.html"
  should-run: true
  data-file: "assets/generated-data/contributor-data.json"
  external-template:
    input: ""
    output: ""
    summary: ""
    sum-generated: ""
